<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css">
      <title>Product Backlog</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="miniREST.js" charset="utf-8"></script>
    <script src="ProjectManager.js" charset="utf-8"></script>
    <script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>
    <script src="js/bootstrap.js" charset="utf-8"></script>
  </head>
  <body>

<header>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="/"> Sregsys 1.0 </a>
      </div>
      <div class="">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">Home</a></li>
          <li><a href="productBacklog.html">Product backlog</a></li>
          <li><a href="sprints.html">Sprints</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="container pb-container">
  <section class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h1> Product Backlog : [Indsæt ProduktNavn] </h2>
    </div>
  </section>

  <!--input-->
  <div id="content">
  <script id="main" type="text/ractive">
  <section class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <input class="col-lg-7 col-md-7 col-sm-7 col-xs-7" placeholder="Skriv en opgave her..." value="" id="opretInput"/>
      <input class="col-lg-2 col-md-2 col-sm-2 col-xs-2" placeholder="Estimeret tid i minutter.." value="" id="opretTid" />
      <button class="btn btn-primary col-lg-3 col-md-3 col-sm-3 col-xs-3" on-click="createTask"> Tilføj </button>
    </div>
  </section>

  <section class="row">
    <table class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <tr>
        <th> Vælg </th>
        <th> Beskrivelse </th>
        <th> Estimeret tid </th>
        <th> Sprint </th>
      </tr>
      {{#tasks:i}}
      <tr>
       <td> <button class="btn btn-danger" style="margin:2px;" id="{{id}}" on-click="deleteTask"> slet </button> </td>
       <td> {{description}} </td>
       <td> {{estimatedTime}} minutter</td>
       <td> <select> <option value="Sprint 1"> Sprint 1 </option> <option value="Sprint 2"> Sprint 2 </option> </select> </td>
      </tr>
     {{/tasks}}
    </table>
  </section>

  <hr>
<div id="content2">
  <section class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h2> Gennemførte opgaver </h2>
    </div>
  </section>
  <section class="row">
    <table class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <tr>
        <th> Gennemført </th>
        <th> Beskrivelse </th>
        <th> Hvilken Sprint </th>
      </tr>
      {{#tasks:i}}
        {{#if completed}}
      <tr>
        <td> <form action="#"> <input type="checkbox" name="vælg" checked disabled> </form> </td>
        <td> {{description}}</td>
        <td> Sprint 1 </td>
      </tr>
        {{/if}}
      {{/tasks}}
    </table>
  </section>
  </script>
</div>

</main>

<script src="main.js" charset="utf-8"></script>

<footer class="footer">
<p style="text-align:center;"> Eksamens projekt for Asger Storebjerg () og Magnus Szatkowski (201307890) </p>
</footer>

</body>
</html>
